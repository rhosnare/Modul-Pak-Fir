<!DOCTYPE html>
<html>
<head>
  <title>Operator String Rhosid</title>
</head>
<body>
  <h2>Operator String</h2>
  <script>
    let namaDepan = "Rhosid";
    let namaBelakang = "Narendra";

    let namaLengkap = namaDepan + " " + namaBelakang;
    document.write("Nama lengkap: " + namaLengkap + "<br>");

    let salam = "Halo, " + namaLengkap + "!";
    document.write("Salam: " + salam + "<br>");
  </script>
</body>
</html>
