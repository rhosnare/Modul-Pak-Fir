<!DOCTYPE html>
<html>
<head>
  <title>Operator Pembanding Rhosid</title>
</head>
<body>
  <h2>Operator Pembanding</h2>
  <script>
    let a = 5;
    let b = '5';
    let c = 7;

    document.write("a == b: " + (a == b) + "<br>");   // true, karena nilainya sama
    document.write("a === b: " + (a === b) + "<br>"); // false, karena tipe data berbeda
    document.write("a != c: " + (a != c) + "<br>");   // true
    document.write("a > c: " + (a > c) + "<br>");     // false
    document.write("a < c: " + (a < c) + "<br>");     // true
    document.write("a >= 5: " + (a >= 5) + "<br>");   // true
    document.write("c <= 10: " + (c <= 10) + "<br>"); // true
  </script>
</body>
</html>
