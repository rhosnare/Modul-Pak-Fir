<!DOCTYPE html>
<html>
<head>
  <title>Operator Aritmatika Rhosid</title>
</head>
<body>
  <h2>Operator Aritmatika</h2>
  <script>
    let a = 10;
    let b = 3;

    let tambah = a + b;
    let kurang = a - b;
    let kali = a * b;
    let bagi = a / b;
    let modulo = a % b;

    document.write("Penjumlahan 10 + 3 = " + tambah + "<br>");
    document.write("Pengurangan 10 - 3 = " + kurang + "<br>");
    document.write("Perkalian 10 * 3 = " + kali + "<br>");
    document.write("Pembagian 10 / 3 = " + bagi + "<br>");
    document.write("Sisa bagi 10 % 3 = " + modulo + "<br>");
  </script>
</body>
</html>
