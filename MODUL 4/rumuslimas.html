<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Volume Limas Segiempat Rhosid</title>
    <link rel="stylesheet" href="limasc.css">
</head>
<body>
    <div class="container">
        <h1>Perhitungan Volume Limas Segiempat Rhosid</h1>
        
        <!-- Input untuk Limas Segiempat -->
        <div class="form-group">
            <label for="sisiAlas">Panjang Sisi Alas (cm):</label>
            <input type="number" id="sisiAlas" placeholder="Masukkan panjang sisi alas">
            <label for="tinggiLimas">Tinggi Limas (cm):</label>
            <input type="number" id="tinggiLimas" placeholder="Masukkan tinggi limas">
            <button onclick="hitungLimas()">Hitung Volume Limas</button>
            <p id="hasilLimas"></p>
        </div>
    </div>

    <script src="limassc.js"></script>
</body>
</html>
