<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraph RHOSID</title>
</head>

<body>
    <!-- Paragraph 1 -->
     <p>Ini adalah paragraph 1</p>
     <hr>

    <!-- p, br, dan hr-->
     <p>Ini adalah <br> paragraph 2</p>
     <hr>

    <!-- p, b, i, dan hr -->
     <p>Selamat datang di kuliah pemrograman web</p>
     <p><b>Selamat datang</b> di kuliah <i>pemrograman web</i></p>
     <hr>

    <!-- p dan u -->
     <p>My name is <u>Muhammad Rhosid Narendra</u></p>
    <hr>
    
</body>
</html>
